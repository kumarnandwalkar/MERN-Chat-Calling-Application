# In MERN-Chat-Calling-Application/nginx.conf

server {
    listen 80;

    # Requests for the website root (e.g., /) go to the client service
    location / {
        proxy_pass http://client;
        try_files $uri $uri/ /index.html;
    }

    # API requests (e.g., /api/auth/me) go to the server service
    location /api/ {
        proxy_pass http://server:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # WebSocket requests (for your chat) also go to the server
    # This part is CRITICAL for chat to work
    location /socket.io/ {
        proxy_pass http://server:5000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
        proxy_set_header Host $host;
    }
}
