# version is obsolete and can be removed
services:
  mongo:
    image: mongo:6
    restart: unless-stopped
    volumes:
      - mongo_data:/data/db

  server:
    build: ./server
    # env_file is removed
    environment:
      # These variables are now passed directly to the running container
      - PORT=5000
      - MONGO_URI=mongodb://mongo:27017/mern_chat
      - JWT_SECRET=aDefaultSecretKeyForYourOrchestratorPleaseChange
      - CORS_ORIGIN=http://localhost:8080
    ports:
      - "5000:5000"
    depends_on:
      - mongo

  client:
    build:
      context: ./client
      # --- THIS IS THE KEY PART FOR THE FRONTEND ---
      # 'args' are passed to the Dockerfile during the build process
      args:
        # - VITE_API_URL=http://localhost:5000
        # - VITE_SOCKET_URL=http://localhost:5000
        - VITE_API_URL=http://3.6.73.201:5000
        - VITE_SOCKET_URL=http://3.6.73.201:5000
        # to run on localhost comment out the localhost:5000 and comment the other one
    ports:
      # This assumes your production client Dockerfile serves on port 80
      - "8080:80" 
    depends_on:
      - server

volumes:
  mongo_data:
